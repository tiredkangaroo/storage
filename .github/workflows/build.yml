name: Build and Release (latest)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch:
          - amd64
          - arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          go build -o dist/files-linux-${GOARCH}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: files-linux-${{ matrix.arch }}
          path: dist/files-linux-${{ matrix.arch }}

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create or update GitHub release "latest"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          files: dist/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
